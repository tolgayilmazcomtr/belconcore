version: '3.8'

networks:
  belcon_network:
    driver: bridge

services:
  # Laravel Backend Servisi
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - belcon_network
    environment:
      - APP_NAME=BelconCORE
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-https://api.belcon.com.tr}
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST:-belcon-redis}
      - CACHE_STORE=${CACHE_STORE:-redis}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION:-redis}
      - SESSION_DRIVER=${SESSION_DRIVER:-redis}
    volumes:
      - storage_data:/var/www/html/storage
    depends_on:
      - postgres
      - redis

  # Next.js Frontend Servisi
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3005:3000"
    networks:
      - belcon_network
    environment:
      - NEXT_PUBLIC_API_URL=https://api.belcon.com.tr
      - ASSET_PREFIX=https://core.belcon.com.tr
    depends_on:
      - backend

  # PostgreSQL VeritabanÄ± Servisi
  postgres:
    image: postgres:15-alpine
    container_name: belcon-postgres
    restart: unless-stopped
    networks:
      - belcon_network
    environment:
      - POSTGRES_DB=${DB_DATABASE:-belconcore}
      - POSTGRES_USER=${DB_USERNAME:-belconcore}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis Servisi
  redis:
    image: redis:7-alpine
    container_name: belcon-redis
    restart: unless-stopped
    networks:
      - belcon_network
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  storage_data:
